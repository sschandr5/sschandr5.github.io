<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Personal Website</title>
    <!-- Browser zoom: Added viewport meta tage for responsive design and proper scaling -->
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
  </head>
  <body>
    <!-- Operable content: Using header and nav tags for clear navigation structure -->
    <header>
      <h1>Srisurya Chandramouli</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="resume.html">Resume</a>
      </nav>
    </header>
    <!-- Semantic equivalent: using main tags instead of div -->
    <main>
      <h2 class="headline text-primary">Home</h2>
      <div class="photo-container">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" width="200" height="200">
          <circle cx="50" cy="50" r="40" fill="#3498db">
            <animate 
              attributeName="r" 
              values="30;40;30" 
              dur="5s" 
              repeatCount="indefinite"
            />
          </circle>
        </svg>      
      </div>
      <p>This website showcases my resume as well as my interests/passions/hobbies.</p>
    </main>
    <!-- Semantic equivalent: using footer -->
    <footer><p>2025 Chandramouli</p></footer>
  </body>
</html>
